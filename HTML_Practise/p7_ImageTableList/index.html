<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session5</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Display an image</h1>
    <img width="230" height="=230" src="img/flower.jpg" alt="flower image"
    <br>
    <h1>Table</h1>
    <table>
        <caption>Member details</caption>
        <br>
        <thead>head</thead>
        <tbody>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Engineer</td>
            <td rowspan="2">Bangalore</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">John</td>
            <td >Doctor(part of foot)</td>
            <!-- <td>yelhanka</td> -->
        </tr>                
    </tfoot>
    </table>
    <br>
    <h1>Lists in HTML</h1>
    <h2>Unordered list</h2>
    <ul type="square">
        <li>Book</li>
        <li>Pen</li>
        <li>Pencil</li>
    </ul>
    <br>
    <h2>Ordered list</h2>
    <ol type="a">
        <li>Book</li>
        <li>Pen</li>
        <li>Pencil</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Book1</dt>
        <dd>Its my diary</dd>
        <dt>Book2</dt>
        <dd>Its phone directory</dd>
    </dl>
</body>
</html>
